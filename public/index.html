<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
</head>
<body style = "font-family: Gamja Flower">
    <header>
        Created By <a id = "profLink" href = "https://michellewoohoo.github.io/" >Michelle Woo</a>
    </header>
    <div>
   
    <center id = "bodyContent">  
            <div id = "weatherSection">
                    <img id = "weatherGif" src="https://thumbs.gfycat.com/MessyGrimGrayling-small.gif"/> 
                    
            </div>
            <div style = "padding-bottom: 20px">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="fahrenheit" class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="on" checked> F&#9702;
                    </label>
                    <label id="celsius" class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> C&#9702;
                    </label>
                </div>
            </div>

            <div style = "font-size: 5vw" id = "inputText">
                Input Your Location:
            </div>
            <p id = "errorMsg" style = "color: red; display: none" >Please input a location.</p>
            <form>
                <div style = "padding-bottom: 20px">
                    <input id= "locationInput" type="text" name="location" >
                    <button id = "submitBtn" type="button" class="btn btn-dark">GO</button>
                </div>
            </form>
    </center>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src = "/socket.io/socket.io.js"></script>
<script src="/js/input.js"></script>
</body>

</html>
